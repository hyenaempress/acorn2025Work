<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    .chart-card { height: 350px; }
    #lineChart { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2>시애틀 날씨 DF, 기술통계</h2>

    <div class="row g-4">
      <div class="col-lg-6">
        <h4>Data frame 기술통계</h4>
        {{ stats_html | safe }}
      </div>
      <div class="col-lg-6">
        <h4>Data frame 헤드</h4>
        {{ head_html | safe }}
      </div>
    </div>

    <div class="row g-4 mt-1">
      <div class="col-12">
        <div class="card chart-card">
          <div class="card-body p-2">
            <h4 class="mb-2">월별 평균 최고 기온</h4>
            <div id="lineChart"></div>
          </div>
        </div>
      </div>
    </div>

    <a href="{% url 'index' %}" class="btn btn-outline-secondary mt-3">메인으로</a>
  </div>

  <!-- ECharts 라이브러리 (v6 아님, 현재 5.x 사용) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <!-- 차트 스크립트 -->
  <script>
    const labels = {{ labels_json | safe }};
    const seriesData = {{ series_json | safe }};

    const el = document.getElementById('lineChart');
    const chart = echarts.init(el);

    const option = {
      tooltip: { trigger: 'axis' },
      grid: { left: 48, right: 16, bottom: 24, top: 24, containLabel: true },
      xAxis: {
        type: 'category',
        data: labels,
        axisLabel: { interval: 'auto' }
      },
      yAxis: {
        type: 'value',
        axisLabel: { interval: 'auto' }
      },
      series: [
        {
          name: '최고기온',
          type: 'line',
          data: seriesData,
          smooth: true
        }
      ]
    };

    chart.setOption(option);
    window.addEventListener('resize', () => chart.resize());
  </script>
</body>
</html>
